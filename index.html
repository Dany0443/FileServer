<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WJT Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="app-title">
            <i class="fas fa-cloud"></i>
            <span>WJT Project</span>
        </div>
        <div class="header-actions">
            <button id="uploadBtn" class="upload-btn">
                <i class="fas fa-upload"></i>
                <span>Upload</span>
            </button>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>
    
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="view-toggle">
                <button id="listViewBtn" class="active"><i class="fas fa-list"></i></button>
                <button id="gridViewBtn"><i class="fas fa-th"></i></button>
            </div>
        </div>
        <div class="toolbar-right">
            <span id="fileCount">0 files</span>
        </div>
    </div>
    
    <div class="main-content" id="mainContent">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>
    
    <input type="file" id="fileInput" class="file-input">
    
    <div id="toast" class="toast"></div>
    <div id="progressOverlay" class="progress-overlay d-none">
      <div class="progress-bar-box">
        <div class="progress-bar-outer">
          <div id="progressBar" class="progress-bar-inner"></div>
        </div>
        <div id="uploadStatus" class="upload-status"></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
