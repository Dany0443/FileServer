<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WJT Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="app-title">
            <i class="fas fa-cloud"></i>
            <span>WJT Project</span>
        </div>
        <div class="header-actions">
            <div class="upload-container">
                <button id="upload-btn" class="btn primary">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </button>
                <input type="file" id="file-input" style="display: none;">
                <div class="progress-container" style="display: none;">
                    <div class="progress-label">Uploading: <span id="upload-status">0%</span></div>
                    <progress id="upload-progress" value="0" max="100"></progress>
                </div>
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>
    
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="view-toggle">
                <button id="listViewBtn" class="active"><i class="fas fa-list"></i></button>
                <button id="gridViewBtn"><i class="fas fa-th"></i></button>
            </div>
        </div>
        <div class="toolbar-right">
            <span id="fileCount">0 files</span>
        </div>
    </div>
    
    <div class="main-content" id="mainContent">
        <div class="controls">
            <div class="view-toggle">
                <button id="gridViewBtn" class="active">Grid View</button>
                <button id="listViewBtn">List View</button>
            </div>
            
            <div class="sort-options">
                <select id="sortDropdown">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="largest">Largest First</option>
                    <option value="smallest">Smallest First</option>
                </select>
            </div>
            
            <button id="uploadBtn">Upload File</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    
    <input type="file" id="fileInput" class="file-input">
    
    <div id="toast" class="toast"></div>
    <div id="progressOverlay" class="progress-overlay d-none">
      <div class="progress-bar-box">
        <div class="progress-bar-outer">
          <div id="progressBar" class="progress-bar-inner"></div>
        </div>
        <div id="uploadStatus" class="upload-status"></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
